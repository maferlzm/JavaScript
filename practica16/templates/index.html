<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Datos de la persona mayor</title>
</head>
<body>
    <h1 class="text-center">Datos de persona mayor</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <!-- Persona 1 -->
                        <label for="">Ingresa el nombre: </label>
                        <input type="text" id="nombre1" placeholder="Nombre de la primer persona">
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa la edad: </label>
                        <input type="number" id="edad1" placeholder="Edad de la primer persona">
                    </div>
                </div>
            </div>
            

            <!-- Persona 2 -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa el nombre: </label>
                        <input type="text" id="nombre2" placeholder="Nombre de la segunda persona">
                    </div>
                </div>
                
                <div class="col-6>
                    <div class="form-group">
                        <label for="">Ingresa la edad: </label>
                        <input type="number" id="edad2" placeholder="Edad de la segunda persona">
                    </div>
                </div>

            
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block btn-block" id="btnComparar">Comparar datos</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="comparacion"></div>
                </div>
            </div>

        </div>
    </div>
</div>
    <script src="/js/app.js"></script>
</body>
</html>
