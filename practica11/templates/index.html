<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <title>Costo de telas</title>
</head>
<body>
    <h1 class="text-center">Cotizaci√≥n de telas extranjeras</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese el precio de la tela a cotizar: </label>
                        <input type="number" id="precio" class="form-control" placeholder="Precio de la tela">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese la cantidad de metros a cotizar: </label>
                        <input type="number" id="metros" class="form-control" placeholder="Metros de tela">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Cotizar</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="cotizacion"></div>
                </div>
            </div>
            <script src="/js/app.js"></script>
        </div>
    </div>
    
</body>
</html>
