<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container" id="Contenedor">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Votaciones</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <div class="form-group">
            <label for="">Ingrese el texto para someter a votación</label>
            <input
              type="text"
              class="form-control"
              id="TextoVotacion"
              placeholder="Pregunta para someter a votación"
            />
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12  text-center">
          <button type="button" name="" id="btnCambio" class="btn btn-outline-primary btn-lg ">Aceptar</button>
        </div>
      </div>
    </div>

    <script src="/js/foco.class.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
