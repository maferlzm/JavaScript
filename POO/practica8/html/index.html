<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>To Do</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <form action="" id="formulario">
                            <label for="">Agregar una tarea: </label>
                            <input type="text" class="form-control" placeholder="Tareas por hacer" id="txTareas">
                            <button type='submit' class="mt-2 btn btn-outline-info btn-block">Agregar tarea</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <h2>Por hacer: </h2>

                    <ul id="lista-porHacer" class="list-group"></ul>
                </div>

                <div class="col-6">
                    <h2>Tareas completadas: </h2>

                    <ul id="lista-completadas" class="list-group"></ul>

                    <button class="btn btn-outline-danger btn-block mt-3" id="btnEliminarCompletadas">Eliminar tareas completadas</button>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/LocalStorage.class.js"></script>
    <script src="/js/toDo.class.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
