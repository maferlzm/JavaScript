<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="/css/style.css">
    <title>Área de un triángulo</title>
</head>
<div class="container">
    <div class="jumbotron mt-3">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Ingresa la altura:</label>
            <input
              type="number"
              placeholder="Ingresa la velocidad inicial en m/s"
              class="form-control"
              id="altura"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Ingresa la base</label>
            <input
              type="number"
              id="base"
              placeholder="Ingresa los grados del proyectil"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-outline-primary btn-block"
            id="btnCalcular"
          >
            Calcular
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="alert alert-primary" id="PrintZone" role="alert">
            <strong>primary</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="/js/index.js"></script>
</body>
</html>
