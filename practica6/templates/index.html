<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <title>Distancia</title>
</head>
<body>
    <h1 class="text-center">Movimiento Rectilíneo Uniforme</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">¿Cuál es la velocidad del móvil? (en m/s)</label>
                        <input type="number" id="vel" class="form-control" placeholder="Velocidad en m/s">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">¿Cuánto tiempo duró en movimiento el móvil? (en seg)</label>
                        <input type="number" id="time" class="form-control" placeholder="Tiempo en seg">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular distancia</button>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="calculo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
