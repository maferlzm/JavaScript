<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <title>Área de cualquier triángulo</title>
</head>
<body>
    <h1 class="text-center">Área de un triángulo</h1>
    <div class="container">
        <div class="jumbotron">
            <!-- Lado A -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el valor del lado A: </label>
                        <input type="number" id="a" class="form-control" placeholder="Lado A">
                    </div>
                </div>
            </div>
            <!-- Lado B -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el valor del lado B: </label>
                        <input type="number" id="b" class="form-control" placeholder="Lado B">
                    </div>
                </div>
            </div>

            <!-- Lado C -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el valor del lado C: </label>
                        <input type="number" id="c" class="form-control" placeholder="Lado C">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular área</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="areaCalculada"></div>
                </div>
            </div>
        </div>

        <script src="/js/app.js"></script>
    </div>
</body>
</html>
