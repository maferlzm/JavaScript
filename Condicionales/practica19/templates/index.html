<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Edad de dos hermanos</title>
</head>
<body>
    <h1 class="text-center">Edad de dos hermanos</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese la edad del primer hermano: </label>
                        <input type="number" id="edad1" class="form-control" placeholder="Edad del primer hermano">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese la edad del segundo hermano: </label>
                        <input type="number" id="edad2" class="form-control" placeholder="Edad del segundo hermano">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnComparar">Comparar edades</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" id="edades"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    
</body>
</html>
