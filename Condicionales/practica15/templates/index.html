<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Calificación de un alumno</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Estado del alumno</h1>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa la calificación del alumno: </label>
                        <input type="number" id="cal" placeholder="Calificación del alumno">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnEstado">Estado del alumno</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-success" id="estado"></div>
                </div>
            </div>
        </div>
    </div>
    <audio src="/audio/reprobado.mp3" id="audRepro"></audio>
    <script src="/js/app.js"></script>
</body>
</html>
