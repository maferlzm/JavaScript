<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Número mayor</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Número mayor</h1>
              <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                          <label for="">Ingresa el primer número a comparar: </label>
                          <input type="number" id="numero1" placeholder="Número 1">
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="form-group">
                          <label for="">Ingresa el segundo número a comparar: </label>
                          <input type="number" id="numero2" placeholder="Número 2">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <button class="btn btn-outline-success btn-block" id="btnComparar">Comparar números</button>
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col-12">
                      <div class="alert alert-success" id="numeroM"></div>
                  </div>
              </div>
              </div>
          </div>
      </div>
    <script src="/js/app.js"></script>
  </body>
</html>
