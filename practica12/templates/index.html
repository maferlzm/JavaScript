<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <title>Cálculo de hipotenusa con Teorema de Pitágoras</title>
</head>
<body>
    <h1 class="text-center">Cálculo de hipotenusa</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el valor del cateto A: </label>
                        <input type="number" id="A" class="form-control" placeholder="Cateto A">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el valor del cateto B: </label>
                        <input type="number" id="B" class="form-control" placeholder="Cateto B">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular hipotenusa</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="hipotenusa"></div>
                </div>
            </div>
        </div>

        <script src="/js/app.js"></script>
    </div>
</body>
</html>
