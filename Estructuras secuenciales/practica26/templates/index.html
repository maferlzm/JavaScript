<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Agencia de viajes</title>
</head>
<body>
    <h1 class="text-center">Agencia de viajes | Costo de autobuses </h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <!-- Tipo de autobús -->
                        <label for="tipoAutobus">Seleccione el tipo de autobus: </label>
                        <select name="" id="tipoAutobus">
                            <option value="">A</option>
                            <option value="">B</option>
                            <option value="">C</option>
                            <option value="">D</option>
                        </select>
                    </div>

                        <!-- Número total de km -->
                        <div class="col-4">
                                <label for="">Ingrese el número total de kilómetros: </label>
                                <input type="number" id="km" class="form-control" placeholder="Kilómetros recorridos">
                        </div>
                        <!-- Número total de personas -->
                        <div class="col-4">                            
                                <label for="">Ingrese el número total de personas: </label>
                                <input type="number" id="personas" class="form-control" placeholder="Total de personas">
                        </div>
                    </div>
                

            </div>

            <!-- Botón -->

            <div class="row">
                <div class="col-12">
                        <button class="btn btn-outline-success btn-block" id="btnTotal">Precio total</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" id="total"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
