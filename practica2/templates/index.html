<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center mt-2">La Brocha Gorda</h1>

    <div class="container">
        <div class="jumbotron">
           <div class="row">
               <div class="col-12">
                   <div class="form-group">
                       <label for="">¿Cuál es el costo de la pintura que se seleccionó?</label>
                       <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer número">
                   </div>
               </div>

           </div>

           <div class="row">
               <div class="col-12">
                   <div class="form-group">
                       <label for="">¿Cuántos metros cuadrados se pintarán?</label>
                       <input id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo número">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-12">
                   <button class="btn btn-outline-success btn-block" id="btnCotizar">Calcular precio</button>
               </div>
           </div>

           <div id="cotizacion" class="alert alert-primary mt-3" role="alert">Cotización</div>
        </div>
    </div>
   
    
    <script src="/practica2/js/app.js"></script>
  </body>
</html>
