<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Descuento en compra</title>
</head>
<body>
    <h1 class="text-center">Descuento por compra</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el monto de la compra: </label>
                        <input type="number" id="compra" placeholder="Total de la compra">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                        <button class="btn btn-outline-success btn-block" id="btnDescuento">Aplicar descuento</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" id="descuento"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
