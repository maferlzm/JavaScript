<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Suma de dos números</title>
</head>
<body>
    <!-- Suma de dos números -->
    <h1 class="text-center mt-2">Aplicación 1</h1>

    <div class="container">
        <div class="jumbotron">
           <div class="row">
               <div class="col-12">
                   <div class="form-group">
                       <label for="">Teclea el primer número</label>
                       <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer número">
                   </div>
               </div>

           </div>

           <div class="row">
               <div class="col-12">
                   <div class="form-group">
                       <label for="">Teclea el segundo número</label>
                       <input id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo número">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-12">
                   <button class="btn btn-outline-success btn-block" id="btnCalcular">Calcular resultado</button>
               </div>
           </div>

           <div id="imprimirResultado" class="alert alert-primary mt-3" role="alert"> Alo</div>
        </div>
    </div>
    <script src="/practica1/js/app.js"></script>

</body>
</html>
