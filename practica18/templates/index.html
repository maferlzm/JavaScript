<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <title>Descuento por producto</title>
</head>
<body>
    <h1 class="text-center">Descuento por clave en producto</h1>
    <!-- Nombre, clave y precio -->
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <!-- Nombre -->
                        <label for="">Ingrese el nombre del producto: </label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto">
                    </div>
                </div>
            </div>
            <!-- Clave -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese la clave del producto (01/02): </label>
                        <input type="number" id="clave" class="form-control" placeholder="Clave del producto">
                    </div>
                </div>
            </div>

            <!-- Precio original -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese el precio del producto: </label>
                        <input type="number" id="precio" class="form-control" placeholder="Precio del producto">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-sucess btn-block" id="btnDescuento">Precio nuevo</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-sucess" id="descuento"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
